image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"zImage",
			"uEnv.txt",
			"am335x-evm.dtb",
			"am335x-evmsk.dtb",
			"am335x-bone.dtb",
			"am335x-boneblack.dtb",
			"am335x-bonegreen.dtb",
			"am335x-boneblack-wireless.dtb",
			"am335x-bonegreen-wireless.dtb",
			"am335x-beagleburner.dtbo",
			"extlinux"
		}
	}

	size = 16M
}

image boot-emmc.vfat {
	vfat {
		files = {
			"zImage",
			"uEnv.txt",
			"am335x-bone.dtb",
			"am335x-boneblack.dtb",
			"am335x-bonegreen.dtb",
			"am335x-boneblack-wireless.dtb",
			"am335x-bonegreen-wireless.dtb",
			"am335x-beagleburner.dtbo",
			"extlinux"
		}
	}

	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 4G
	}
}

image emmc.img {
	hdimage {
	}

	partition spl {
		image = "MLO"
		offset = 128K
		in-partition-table = false
	}

	partition u-boot {
		image = "u-boot.img"
		offset = 384K
		in-partition-table = false
	}

	partition boot {
		partition-type = 0xC
		image = "boot-emmc.vfat"
		offset = 2M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
